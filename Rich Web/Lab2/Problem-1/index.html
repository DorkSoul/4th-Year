<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script async src="./javascript/index.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <header>
        <h1>Phone Directory</h1>
      </header>
      <div class="content">
        <form action="#">
          <input type="text" placeholder="Contact Name" class="name">
          <input type="number" placeholder="Mobile Number" class="number">
          <input type="email" placeholder="Email" class="email">
          <button onclick="addContact()" name="addContact" style="float: right;">Add Contact</button>
        </form>
      </div>
    </div>
  </body>
</html>
