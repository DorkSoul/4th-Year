<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script async src="./javascript/index.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <header>
        <h1>Phone Directory</h1>
      </header>
      <div class="content">
        <form action="#" onsubmit="addcontact()">
          <input type="text" placeholder="Contact Name" class="name" id="contactname" pattern="[A-Za-z]{20}" title="20 or less letters and spaces" required>
          <input type="number" placeholder="Mobile Number" class="number" id="contactnumber" required>
          <input type="email" placeholder="Email" class="email" id="contactemail" required>
          <input type="submit" value="Add Contact" name="addContact" id="addContact" style="float: right;">
        </form>
      </div>
    </div>
    <h2>Contacts Summary</h2>
    <div class="grid-container">
      <div class="grid-item-header">
        <li onclick="sortname()">Name</li>
        </div>
        <div class="grid-item-header">
        <li onclick="sortnumber()">Number</li>
        </div>
        <div class="grid-item-header">
        <li onclick="sortemail()">Email</li>
        </div>
    </div>
  </body>
</html>
